<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: black;
        color: white;
    }
</style>
<body>
    <p>Hover over eye - </p>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/kkiecexg.json"
    trigger="hover"
    style="width:50px;height:50px">
</lord-icon>

<script>

function eyeHover()
{
    let myIcon = document.querySelector("lord-icon"); //this function will grab it 
    myIcon.addEventListener('mouseover', eyeHover)
    function eyeHover()
    {
        const currentBgColor = document.body.style.backgroundColor;

        if(currentBgColor === "black"){
            document.body.style.backgroundColor = "purple"; // this is changing the background color
            document.body.style.color = "lightblue" //this is changing the text color
        }
        else {
            document.body.style.backgroundColor = "black"; // this is changing the background color
            document.body.style.color = "white" //this is changing the text color
        }

    }
  
}
eyeHover();

</script>
</body>
</html>
